<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/site.css"/>
</head>
<body data-ng-app>
<div class="container">

    <input type="text" data-ng-model="displayText"/>
    <h2>displayText example</h2>
    <h3>{{'You typed: ' + displayText}}</h3>
    <h2>displayText.toUpperCase() example</h2>
    <h3>{{'You typed: ' + displayText.toUpperCase()}}</h3>
    <h2>displayText | uppercase (Filter) example</h2>
    <h3>{{'You typed: ' + displayText | uppercase}}</h3>
</div>

<script type="text/javascript" src="../js/lib/angular.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
</body>
</html>
