<!DOCTYPE html>
<html data-ng-app>
<head>
    <title>Temperature Conversion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/site.css"/>

</head>
<body>
<div class="container">
    <b>Temperature (&degF)</b>
    <input type="number" data-ng-model="tempF" value=0>
    <br/>
    <br/>
    <b>Celsius:</b> {{ ((5/9)*(tempF-32)) |number:2 }} &degC<br/>
    <b>Kelvin:</b> {{ (((5/9)*(tempF-32))-273.0) |number:2 }} K
</div>


<script type="text/javascript" src="../js/lib/angular.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
</body>
</html>
